<!DOCTYPE html>
<html  xmlns:th="<http://www.thymeleaf.org>" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            form {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
                margin-top: 47px;
            }

            .form-group {
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: bold;
                margin-bottom: 5px;
            }

            input {
                width: 94%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }

            button {
                grid-column: span 4;
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            h1 {
                text-align: center;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            th, td {
                padding: 10px;
                text-align: center;
                border: 1px solid #ccc;
            }

            th {
                background-color: #f4f4f4;
            }


            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            .borderFormaç{
                border-top: solid 1px #E0E0E0;
                margin-top: 60px;
                margin-left: 22px;
                margin-right: 22px;
            }

            h2 {
                margin-top: 63px;
                margin-bottom: 37px;
                font-size: 30px;
                text-align: center;
            }

            /* Define a largura da segunda coluna (Descrição) */

            table th:nth-child(2), table td:nth-child(2)   {
            width: 27%;
            text-align: left;
            }

            table th:nth-child(3), table td:nth-child(3),
            th:nth-child(4), table td:nth-child(4),
            th:nth-child(5), table td:nth-child(5)  {
            width: 12%;
            }

    </style>

</head>

<body>

<h1>Cadastro de Produto</h1>

<form id="productForm">

    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" name="descricao" placeholder="Descrição" required>
    </div>

    <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" step="0.01" id="preco" name="preco" placeholder="Preço" required>
    </div>

    <div class="form-group">
        <label for="quant">Quantidade</label>
        <input type="number" id="quant" name="quant" placeholder="Quantidade" required>
    </div>

    <div class="form-group">
        <label for="tamanho">Tamanho</label>
        <input type="text" id="tamanho" name="tamanho" placeholder="Tamanho" required>
    </div>

    <button type="button" onclick="submitForm()">Salvar Produto</button>
</form>

<div class="borderFormaç">
    <h2>Lista de Produtos</h2>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Tamanho</th>
        <th>Ações</th>
    </tr>
    </thead>

    <tbody id="productTableBody">
    <!-- Os dados serão preenchidos aqui pelo JavaScript -->
    </tbody>
</table>

</body>
</html>
