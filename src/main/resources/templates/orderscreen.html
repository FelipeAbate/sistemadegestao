<!DOCTYPE html>
<html  xmlns:th="<http://www.thymeleaf.org>" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 47px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 94%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            grid-column: span 4;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttonExcluir {
            background-color: white;
            color: red;
        }

        .buttonExcluir:hover {
            background-color: red;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

         h2 {
            margin-top: 63px;
            margin-bottom: 37px;
            font-size: 30px;
            text-align: center;
         }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #f4f4f4;
        }

        .no-right-border {
            border-right: none;
        }

        .no-left-border {
            border-left: none;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        table td:nth-child(1)  {
            border-right: none;
        }

        table td:nth-child(2)  {
            border-left: none;
        }

        table th:nth-child(3), table td:nth-child(3)  {
            width: 27%;
        }

        table th:nth-child(4), table td:nth-child(4),
            th:nth-child(5), table td:nth-child(5),
            th:nth-child(6), table td:nth-child(6)  {
            width: 9%;
        }

        table input {
            width: 70%;
            padding: 9px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 1px;
        }

        table input.descricao {
            width: 90%;
        }

        /* Ajusta o estilo ao desabilitar os inputs */
        table input:disabled {
            background-color: white;
            color: #666; /* Cor do texto */
            border: 0px;
            cursor: not-allowed;
        }
    </style>

</head>

<body>

<h1>Carrinho</h1>

<table>
    <thead>
    <tr>
        <th class="no-right-border">ID_PEDIDO</th>
        <th class="no-left-border" > <!-- Excluir --> </th>
        <th>DESCRIÇÃO</th>
        <th>VALOR UN</th>
        <th>QUANT</th>
        <th>TOTAL</th>
        <th>AÇÕES</th>
    </tr>
    </thead>

    <tbody id="productTableBody">
    <!-- Os dados serão preenchidos aqui pelo JavaScript -->
    </tbody>
</table>

</body>
</html>
