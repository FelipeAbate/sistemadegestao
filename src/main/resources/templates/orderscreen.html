        body {

 h2 {

 }

table {
    width: 100%;
    border-collapse: collapse;

}

th {
    background-color: #f4f4f4;
}



th, td {
    padding: 10px;

    border: 1px solid #ccc;
}

table td:nth-child(1)  {
    border-right: none;
}



table th:nth-child(3), table td:nth-child(3)  {
    width: 27%;
}

table th:nth-child(4), table td:nth-child(4),
    th:nth-child(5), table td:nth-child(5),
    th:nth-child(6), table td:nth-child(6)  {

}

table input {
    width: 70%;
    padding: 9px;
    font-size: 14px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 1px;
}

table input.descricao {

}
